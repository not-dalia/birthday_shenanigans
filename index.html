<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Holt-ish Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <div id="initialContent">
            <h1>Attention!</h1>
            <p>You are about to enter a zone of heightened auditory significance. Headphones are not optional. They are a requirement.</p>
            <button id="startButton">Proceed</button>
        </div>
        <div class="card-container" id="birthdayContent">
            <div class="card">
                <div class="card-face card-front">
                    <div class="inner-card">
                        <div class="holt-container">
                            <div id="birthdayMessage">
                              <span>It's your birthday.</span><span>I'm ecstatic.</span>
                            </div>
                            <img id="holtImage" src="./holt/holt1.png" alt="Captain Holt">
                            <audio id="birthdayAudio" src="./vid/happybirthday.wav"></audio>
                        </div>
                    </div>
                    <p id="openInstruction">Click to Commence gift unveiling procedure</p>
                </div>
                <div class="card-face card-back">
                    <div class="inner-card">
                        <video id="birthdayVideo" src="./vid/dddddavid.mp4" controls></video>
                    </div>
                    <p id="openInstruction">End celebratory footage viewing</p>
                </div>
            </div>
        </div>
    </div>
    <div id="confettiContainer"></div>
    <script src="script.js"></script>
</body>
</html>
